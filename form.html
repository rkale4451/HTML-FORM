<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        div {
            background-color: orange;
            padding: 10px;
            margin: 10px;
            width: 600Px;

        }
    </style>
</head>

<body>
    <h1>Form</h1>
    <form action="">
        <label for="">User Name</label>
        <input type="text">
        <br>
        <label for="">PassWord</label>
        <input type="password">
    </form>
    <div>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="">User Name</label>

                    </td>


                </tr>
                <tr>
                    <td> <input type="text"></td>
                </tr>

                <tr>
                    <td>
                        <label for="">PassWord</label>

                    </td>


                </tr>
                <tr>
                    <td> <input type="password"></td>
                </tr>
            </table>
        </form>
    </div>
    <br>

    <div>
        <label for="">Textarea</label>
        <textarea name="" id="" cols="40" rows="10"></textarea>
    </div>

    <div>
        <label for=""> You Select any language </label>
        <select name="" id="">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="React">React</option>
        </select>
    </div>

    <div>
        <form action="">
       
        <label for=""> Datalist</label>
        
        <input list="technologies" name="teach">
      
        <datalist id="technologies">
      
            <option value="HTML">
            <option value="CSS">
            <option value="Javascript">
            <option value="Pyatho">
            <option value="Jquery">
            <option value="JAVA">   
        </datalist>
       
    </form>
    </div>


  <!-- Datalist  -->
  <div>
    <form action="">
        <label for="">Select a language</label>
        <input list="Teachnologies" name="teach">
        <datalist id="Teachnologies">
            <option value="HTML">
            <option value="HTML">
            <option value="CSS">
            <option value="JS">
            <option value="JQuer">
            <option value="JAVA">
            <option value="Python">
            <option value="REACT">

        </datalist>
    </form>
</div>

    <div>
        <form action="">
            <label for="">data & time</label>
            <input type="datetime">
            <input type="time">
            <input type="datetime-local">
         
        </form>
    </div>

    <div>
        <label for="">Submit</label>
        <input type="submit" value="Enter name">
    </div>
    <div>
        <label for="">Reset</label>
        <input type="reset" value="Reset Button">
    </div>

    <div>
        <label for="">Radio button</label>
        <input type="radio" value="Yes" name="male">Male
        <input type="radio" value="no" name="male">Female
        

    </div>

    <div>
      
        <form action="">
            <label for="">Select Your language</label>
            <input type="checkbox" value="html">HTML
            <input type="checkbox" value="CSS">CSS
            <input type="checkbox" value="JS">JS
            <input type="checkbox" value="Python">Python
            <input type="checkbox" value="C++">C++
        </form>
    </div>
    <!-- HTML5 -->
    <div>
        <form action="">
            <label for="">Color</label>
            <input type="color">
        </form>
    </div>

    <div>
        <form action="">
            <label for="">Email</label>
            <input type="email">
            <input type="submit" value="submit">
        </form>

    </div>
    <div>
        <form action="">
            <label for="">number</label>
            <input type="number">
            <input type="submit" value="submit">
        </form>
        
    </div>
</body>

</html>
